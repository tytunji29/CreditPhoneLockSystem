name: 🚀 Deploy to Render (.NET 9 Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4

      - name: 🧪 Build Docker image for validation
        run: |
          echo "Building Docker image to verify syntax..."
          docker build -t creditphonelocksystem -f Dockerfile .
          docker images | grep creditphonelocksystem

      - name: 🚀 Trigger Render deployment
        env:
          CPLS: ${{ secrets.CPLS }}
        run: |
          echo "Triggering Render deployment..."
          if [ -z "$CPLS" ]; then
            echo "❌ CPLS secret is empty. Please check your GitHub Secrets."
            exit 1
          fi
          curl -X POST "$CPLS" --fail
