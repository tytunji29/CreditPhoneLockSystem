name: ðŸš€ Deploy to Render (.NET 9 Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Build Docker image for validation
        run: |
          docker build -t creditphonelocksystem -f Dockerfile .
          docker images | grep creditphonelocksystem

      - name: ðŸš€ Trigger Render deployment
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
